<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest countries api</title>
    <script src="main.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="dark-mode">Dark Mode</button>
    </header>
    <nav>
      <div>
        <input type="text" placeholder="Search for a country" />
      </div>
      <div>
        <form>
          <select name="fruits">
            <option value="default" selected>Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
      </div>

      <main class="grid-countries">
        <div class="grid-countries-item">
          <div class="grid-countries-item-flag"></div>
          <h1>PAYS</h1>
          <ul>
            <li><span>Population:</span></li>
            <li><span>Region:</span></li>
            <li><span>Capital:</span></li>
          </ul>
        </div>
      </main>
    </nav>
  </body>
</html>

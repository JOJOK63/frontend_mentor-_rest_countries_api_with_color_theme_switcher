<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest countries api</title>
    <script src="main.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <div id="toggle-color-mode">
        <img
          id="moon-mode-img"
          src="public/moon-line.svg"
          alt=" moon line svg"
        />Dark Mode
        <button id="dark-mode"></button>
      </div>
    </header>
    <nav>
      <div class="search">
        <img
          id="search-icon-img"
          src="public/search-line.svg"
          alt="search icon"
        />
        <input type="text" placeholder="Search for a country..." />
      </div>
      <div class="selector">
        <form>
          <select name="continent">
            <option value="default" disabled selected>Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
            <option value="none">none</option>
          </select>
        </form>
      </div>
    </nav>

    <main class="grid-countries js-grid-countries"></main>
  </body>
</html>
